title: Article
sections:
  main:
    display: Main
    fields:
      -
        handle: content
        field:
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: true
          fullscreen: true
          allow_source: true
          type: bard
          localizable: false
          listable: true
          display: Content
          sets:
            image:
              display: Image
              fields:
                -
                  handle: image
                  field:
                    mode: grid
                    restrict: true
                    allow_uploads: true
                    type: assets
                    localizable: false
                    listable: true
                    display: Image
                    container: images
          container: images
  sidebar:
    display: Sidebar
    fields:
      -
        handle: featured_image
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          type: assets
          localizable: false
          listable: hidden
          display: 'Featured Image'
      -
        handle: author
        field:
          max_items: 1
          mode: select
          type: users
          localizable: false
          listable: true
          display: Author
