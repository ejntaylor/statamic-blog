<html>
    <head>
        <title>{{ title }} | {{ site_name }}</title>
        <link href="/css/app.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="flex flex-col min-h-screen overflow-hidden">
            <nav
                class="fixed z-10 w-full py-8 mb-8 bg-white shadow pin-t xs sm:relative sm:shadow-none sm:mb-0 sm:pin-none"
            >
                <!-- Off-canvas menu for mobile -->
                <div
                    :class="menuResponsiveOpen ? 'block' : 'hidden'"
                    class="sm:hidden"
                >
                    <div class="fixed inset-0 z-40 flex">
                        <!--
        Off-canvas menu overlay, show/hide based on off-canvas menu state.

        Entering: "transition-opacity ease-linear duration-300"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "transition-opacity ease-linear duration-300"
          From: "opacity-100"
          To: "opacity-0"
        -->
                        <div class="fixed inset-0">
                            <div
                                class="absolute inset-0 opacity-75 bg-sgray-500"
                            ></div>
                        </div>
                        <!--
        Off-canvas menu, show/hide based on off-canvas menu state.

        Entering: "transition ease-in-out duration-300 transform"
          From: "-translate-x-full"
          To: "translate-x-0"
        Leaving: "transition ease-in-out duration-300 transform"
          From: "translate-x-0"
          To: "-translate-x-full"
        -->
                        <div
                            class="relative flex flex-col flex-1 w-full max-w-xs bg-white"
                        >
                            <div class="absolute top-0 right-0 p-1 -mr-16">
                                <button
                                    class="flex items-center justify-center w-12 h-12 rounded-full focus:outline-none focus:bg-sgray-500"
                                    aria-label="Close sidebar"
                                    @click="menuResponsiveOpen = !menuResponsiveOpen"
                                >
                                    <svg
                                        class="w-6 h-6 text-white"
                                        stroke="currentColor"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12"
                                        />
                                    </svg>
                                </button>
                            </div>
                            <div class="flex-1 h-0 pt-5 pb-4 overflow-y-auto">
                                <div
                                    class="flex items-center flex-shrink-0 px-4"
                                >
                                    <inertia-link
                                        href="/"
                                        class="flex items-center flex-shrink-0 pt-4"
                                    >
                                        <logo class="w-auto h-7"></logo>
                                    </inertia-link>
                                </div>
                                <nav class="mt-10">
                                    <inertia-link
                                        :class="isUrl('projects/create') ? 'text-sblue-500 bg-sblue-100 border-l-4 border-sblue-500' : 'text-sgray-500 hover:text-sgray-500'"
                                        :href="$route('projects.create')"
                                        class="flex items-center px-4 py-4 mb-2 text-base text-lg font-medium leading-6 text-gray-900 transition duration-150 ease-in-out group focus:outline-none focus:bg-gray-200"
                                    >
                                        Model Deal</inertia-link
                                    >
                                    <inertia-link
                                        :class="isUrl('about') ? 'text-sblue-500 bg-sblue-100 border-l-4 border-sblue-500 ' : 'text-sgray-500 hover:text-sgray-500'"
                                        :href="$route('about')"
                                        class="flex items-center px-4 py-4 mb-2 text-base text-lg font-medium leading-6 text-gray-900 transition duration-150 ease-in-out group focus:outline-none focus:bg-gray-200"
                                    >
                                        About</inertia-link
                                    >
                                    <inertia-link
                                        :class="isUrl('contact') ? 'text-sblue-500 bg-sblue-100 border-l-4 border-sblue-500 ' : 'text-sgray-500 hover:text-sgray-500'"
                                        :href="$route('contact')"
                                        class="flex items-center px-4 py-4 mb-2 text-base text-lg font-medium leading-6 text-gray-900 transition duration-150 ease-in-out group focus:outline-none focus:bg-gray-200"
                                    >
                                        Contact Us</inertia-link
                                    >
                                </nav>
                            </div>
